<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeria Animalistica</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="loader-container">
      <div class="loader">
        <div id="model-container"></div>
        <h2>Galeria Animalistica</h2>
        <div class="loading-bar">
          <div class="loading-progress"></div>
        </div>
      </div>
    </div>


    <!-- Include sprite -->
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
      <symbol id="icon-menu" viewBox="0 0 24 24">
        <path
          d="M3 6h18M3 12h18M3 18h18"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </symbol>
      <symbol id="icon-close" viewBox="0 0 24 24">
        <path
          d="M18 6L6 18M6 6l12 12"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </symbol>
    </svg>

    <header class="header-area">
      <h1>Galeria Animalistica</h1>
      <div class="nav-tab">
        <svg class="icon burger" width="24" height="24">
          <use xlink:href="#icon-menu"></use>
        </svg>
        <nav class="navbar navbar-expand-lg navbar-dark"></nav>
      </div>
      <i class="fa-solid fa-music music-icon"></i>
    </header>
    <section id="hero">
      <div class="section_welcome">
        <p class="text_welcome">texto de prueba</p>
      </div>
      <div class="video-section">
        <div
          id="carouselExampleFade"
          class="carousel slide carousel-fade"
          data-bs-ride="carousel"
          data-bs-interval="5000"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <video autoplay muted loop playsinline>
                <source src="./src/videos/gatolag.mp4" type="video/mp4" />
              </video>
            </div>
            <div class="carousel-item">
              <video autoplay muted loop playsinline>
                <source src="./src/videos/arabic.mp4" type="video/mp4" />
              </video>
            </div>
            <div class="carousel-item">
              <video autoplay muted loop playsinline>
                <source src="./src/videos/zorrito.mp4" type="video/mp4" />
              </video>
            </div>
          </div>
        </div>
      </div>
    </section>

    <main>
      <section class="hero-section" id="gallery-container">
        <div class="container">
          <h1 class="h1_gallery_videos">Galeria de videos</h1>
          <div class="gallery_container">
            <div class="select_option_videos">
              <input class="button_gallery gallery_fish" type="button" value="Top 5 Pescados"/>
              <input class="button_gallery gallery_horse" type="button" value="Top 5 Caballos"/>
              <input class="button_gallery" type="button" value=""/>
              <input class="button_gallery" type="button" value=""/>
            </div>
            <div class="gallery">
              
            </div>

          </div>
        </div>
      </section>

    <!-- <footer class="footer-area">
      <div class="container">
        <p>&copy; 2024 Tu Nombre. Todos los derechos reservados.</p>
      </div>
    </footer> -->

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
  </body>
</html>
